<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">CARTE D'IDENTIT&#201;</h2>
                    <form id="register">
                        <div class="input-group">
                            <input class="input--style-3" id="firstname" type="text" placeholder="Nom" name="name" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" id="lastname" type="text" placeholder="Pr&#233;nom" name="name" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3 js-datepicker" id="dateofbirth" type="text" placeholder="Date de naissance" name="birthday" required>
                            <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="gender" id="sex" required>
                                    <option value="M">Homme</option>
                                    <option value="F">Femme</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" id="height" type="text" placeholder="Taille" name="name">
                        </div>
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" id="submit">D&#233;barquer de l'avion</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
